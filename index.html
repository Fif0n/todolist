<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todolist</title>
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css"/>
    <link rel="stylesheet" type="text/css" href="style.css" >
    

</head>
<body>

    <div id="app">
        <div class="container-fluid">
            <header>
                <h1 class="text-center text-muted">Todolist</h1>
            </header>
            <div class="jumbotron">
                <p class="float-right">Todos left: </p>
                <input type="text" name="todo" class="form-control" placeholder="What's you need to do...">
                
                <hr class="my-4">
                
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-primary">All</button>
                    <button type="button" class="btn btn-success">Active</button>
                    <button type="button" class="btn btn-warning">Done</button>
                </div>
                <button type="button" class="btn btn-danger float-right">Clear done</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
